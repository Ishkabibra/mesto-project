<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <link rel="stylesheet" href="pages/pages.css">
  <title>Mesto</title>
</head>

<body>
    <div class="page">
        <div class="content">
            <div class="popup">
                <div class="popup__container">
                    <img src="./images/close-icon.png" alt="закрыть" class="popup__close-icon">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="" class="popup__form"></form>
                        <input type="text" placeholder="Жак-Ив Кусто" class="popup__field" >
                        <input type="text" placeholder="Исследователь океана" class="popup__field">
                        <div class="popup__button">
                            <p class="popup__button-text">Сохранить</p>
                        </div>
                </div>
            </div>

            <header class="header">
                <img src="./images/mesto_logo.svg" alt="логотип" class="header__title">
            </header>

            <div class="profile">
                <div class="profile__container">
                    <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <h2 class="profile__title">Жак-Ив Кусто
                            <img src="./images/edit-button.svg" alt="Редактировать" class="profile__edit-button">
                        </h2>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                    <img src="./images/add_button.svg" alt="кнопка-добавить" class="profile__add-button">
            </div>

            <div class="elements">
                <div class="elements__item">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Карачаевск</h3>
                            <div class="elements__like"></div>
                    </div>
                </div>

                <div class="elements__item">
                    <img src="./images/gora-elbrys.png" alt="Эльбрус" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                            <img src="./images/like.svg" alt="" class="elements__like">
                    </div>
                </div>

                <div class="elements__item">
                    <img src="./images/dombay.png" alt="Домбай" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Домбай</h3>
                            <img src="./images/like.svg" alt="" class="elements__like">
                    </div>
                </div>

                <div class="elements__item">
                    <img src="./images/gora-elbrys.png" alt="Эльбрус" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                            <img src="./images/like.svg" alt="" class="elements__like">
                    </div>
                </div>

                <div class="elements__item">
                    <img src="./images/dombay.png" alt="Домбай" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Домбай</h3>
                            <img src="./images/like.svg" alt="" class="elements__like">
                    </div>
                </div>

                <div class="elements__item">
                    <img src="./images/karachaevsk.jpg" alt="Карачаево" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Карачаево-Черкесия </h3>
                            <img src="./images/like.svg" alt="" class="elements__like">
                    </div>
                </div>
            </div>
            
            <footer class="footer">
                © 2020 Mesto Russia
            </footer>

        </div>
    </div>
</body>
