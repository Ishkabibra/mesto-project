<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <link rel="stylesheet" href="pages/pages.css">
  <title>Mesto</title>
</head>

<body>
    <div class="page">
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form-name" action="URL" class="popup__form">
                    <input name="name" id="profile-name" type="text" placeholder="Жак-Ив Кусто" class="popup__field" >
                    <input name="description" id="profile-description" type="text" placeholder="Исследователь океана" class="popup__field">
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>

        <header class="header">
            <img src="./images/mesto_logo.svg" alt="логотип" class="header__title">
        </header>

        <main>
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="elements__item">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Карачаевск</h3>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__item">
                    <img src="./images/gora-elbrys.png" alt="Эльбрус" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__item">
                    <img src="./images/dombay.png" alt="Домбай" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Домбай</h3>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__item">
                    <img src="./images/gora-elbrys.png" alt="Эльбрус" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__item">
                    <img src="./images/dombay.png" alt="Домбай" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Домбай</h3>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__item">
                    <img src="./images/karachaevsk.jpg" alt="Карачаево" class="elements__image">
                    <div class="elements__container">
                        <h3 class="elements__title">Карачаево-Черкесия </h3>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </section>
        </main>
            <footer class="footer">
                © 2020 Mesto Russia
            </footer>
    </div>
</body>
